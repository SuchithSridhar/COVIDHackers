<body>
<div class="main">

            </div>
            <div class="cell last-cell">

            </div>
        </div>


        <div class="row">
            <div class="cell first-cell">
                <p>Kuwait City Branch</p>
            </div>

                <p>Mirqab Block-1 Street-3</p>
            </div>
            <div class="cell last-cell">
                <p>8am-2pm</p>
            </div>
        </div>


        <div class="row">
            <div class="cell first-cell">
                <p>-</p>
            </div>

                <p>-</p>
            </div>
            <div class="cell last-cell">
                <p>-</p>

        <div class="row">
            <div class="cell first-cell">

        </div>

</div>

</html>
