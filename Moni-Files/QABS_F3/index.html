<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>

<div class="login-panel">
  <h1>Create Branch</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Name">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="text" placeholder="Location(Lat/Lon)">
  </div>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Written Adress(Area/Block)">
  </div>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Working Hours(from/to)">
  </div>

  <input type="button" class="btn" value="Enter">
</div>

</body>
</html>
